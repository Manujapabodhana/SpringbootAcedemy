spring.application.name=point-of-scale

# Use H2 in-memory database for local runs to avoid requiring MySQL during development
spring.datasource.url=jdbc:h2:mem:pointofscale;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=false
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate settings (create-drop for dev)
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
